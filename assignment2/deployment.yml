apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-web-app
  template:
    metadata:
      labels:
        app: devops-web-app
    spec:
      containers:
      - name: devops-web-app
        image: themaier/web-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 200m
            memory: 400Mi
  strategy:
    type: RollingUpdate